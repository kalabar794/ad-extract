<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph - Epstein Archive</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }

        .graph-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Controls */
        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            z-index: 10;
        }

        .sidebar h2 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e74c3c;
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            color: #a0a0a0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .filter-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #e74c3c;
        }

        .filter-btn.active {
            background: rgba(231, 76, 60, 0.2);
            border-color: #e74c3c;
        }

        .filter-btn .color-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .slider-container {
            margin-top: 10px;
        }

        .slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            margin: 8px 0;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #e74c3c;
            cursor: pointer;
        }

        input[type="text"], input[type="search"] {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input[type="text"]:focus, input[type="search"]:focus {
            outline: none;
            border-color: #e74c3c;
            background: rgba(255, 255, 255, 0.08);
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .toggle-switch label {
            color: #e0e0e0;
            font-size: 14px;
        }

        .switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 24px;
        }

        .switch-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .switch input:checked + .switch-slider {
            background-color: #e74c3c;
        }

        .switch input:checked + .switch-slider:before {
            transform: translateX(20px);
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        /* Graph Canvas */
        .graph-canvas {
            flex: 1;
            position: relative;
            background: #0a0a0a;
        }

        #graph {
            width: 100%;
            height: 100%;
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 5;
        }

        .top-bar h1 {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        .top-bar-actions {
            display: flex;
            gap: 10px;
        }

        .top-bar-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .top-bar-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            max-width: 350px;
            display: none;
        }

        .info-panel.active {
            display: block;
        }

        .info-panel h3 {
            color: #fff;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .info-panel p {
            color: #a0a0a0;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .stats-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            gap: 20px;
            font-size: 13px;
        }

        .stats-bar span {
            color: #a0a0a0;
        }

        .stats-bar strong {
            color: #fff;
            margin-left: 5px;
        }

        .legend {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: #a0a0a0;
        }

        .legend-item .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .back-link {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #2196f3;
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #42a5f5;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #e74c3c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <!-- Sidebar Controls -->
        <div class="sidebar">
            <h2>üï∏Ô∏è Knowledge Graph</h2>

            <div class="control-section">
                <h3>Search</h3>
                <input type="search" id="search-input" placeholder="Search nodes...">
            </div>

            <div class="control-section">
                <h3>Node Types</h3>
                <button class="filter-btn active" data-type="people">
                    <span style="display: flex; align-items: center;">
                        <span class="color-indicator" style="background: #e74c3c;"></span>
                        People
                    </span>
                    <span id="count-people">0</span>
                </button>
                <button class="filter-btn active" data-type="organizations">
                    <span style="display: flex; align-items: center;">
                        <span class="color-indicator" style="background: #9c27b0;"></span>
                        Organizations
                    </span>
                    <span id="count-orgs">0</span>
                </button>
                <button class="filter-btn active" data-type="locations">
                    <span style="display: flex; align-items: center;">
                        <span class="color-indicator" style="background: #2196f3;"></span>
                        Locations
                    </span>
                    <span id="count-locs">0</span>
                </button>
                <button class="filter-btn active" data-type="documents">
                    <span style="display: flex; align-items: center;">
                        <span class="color-indicator" style="background: #4caf50;"></span>
                        Documents
                    </span>
                    <span id="count-docs">0</span>
                </button>
            </div>

            <div class="control-section">
                <h3>Display Options</h3>
                <div class="toggle-switch">
                    <label>Physics Simulation</label>
                    <label class="switch">
                        <input type="checkbox" id="toggle-physics" checked>
                        <span class="switch-slider"></span>
                    </label>
                </div>
                <div class="toggle-switch">
                    <label>Show Labels</label>
                    <label class="switch">
                        <input type="checkbox" id="toggle-labels" checked>
                        <span class="switch-slider"></span>
                    </label>
                </div>
                <div class="toggle-switch">
                    <label>Show Orphans</label>
                    <label class="switch">
                        <input type="checkbox" id="toggle-orphans">
                        <span class="switch-slider"></span>
                    </label>
                </div>
            </div>

            <div class="control-section">
                <h3>Connection Strength</h3>
                <div class="slider-container">
                    <input type="range" class="slider" id="min-connections" min="1" max="20" value="2">
                    <p style="color: #a0a0a0; font-size: 12px; margin-top: 5px;">
                        Min: <span id="min-conn-value">2</span> connections
                    </p>
                </div>
            </div>

            <div class="control-section">
                <h3>Actions</h3>
                <button class="action-btn" onclick="loadGlobalGraph()">üåê Load Global Graph</button>
                <button class="action-btn secondary" onclick="focusOnNode()">üéØ Focus on Selected</button>
                <button class="action-btn secondary" onclick="resetView()">üîÑ Reset View</button>
                <button class="action-btn secondary" onclick="exportGraph()">üíæ Export Graph</button>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <span class="dot" style="background: #e74c3c;"></span>
                    People / Suspects
                </div>
                <div class="legend-item">
                    <span class="dot" style="background: #9c27b0;"></span>
                    Organizations
                </div>
                <div class="legend-item">
                    <span class="dot" style="background: #2196f3;"></span>
                    Locations
                </div>
                <div class="legend-item">
                    <span class="dot" style="background: #4caf50;"></span>
                    Documents
                </div>
            </div>
        </div>

        <!-- Graph Canvas -->
        <div class="graph-canvas">
            <div class="top-bar">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <a href="/" class="back-link">‚Üê Dashboard</a>
                    <h1>Investigation Knowledge Graph</h1>
                </div>
                <div class="top-bar-actions">
                    <button class="top-bar-btn" onclick="screenshotGraph()">üì∏ Screenshot</button>
                    <button class="top-bar-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                </div>
            </div>

            <div id="graph"></div>

            <div class="stats-bar">
                <span>Nodes: <strong id="total-nodes">0</strong></span>
                <span>Edges: <strong id="total-edges">0</strong></span>
                <span>Selected: <strong id="selected-count">None</strong></span>
            </div>

            <div class="info-panel" id="info-panel">
                <h3 id="node-title">Select a node</h3>
                <p id="node-type"></p>
                <p id="node-connections"></p>
                <p id="node-details"></p>
            </div>

            <div class="loading-overlay" id="loading">
                <div style="text-align: center;">
                    <div class="spinner"></div>
                    <p style="color: #a0a0a0; margin-top: 20px;">Building knowledge graph...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let network = null;
        let nodes = null;
        let edges = null;
        let allNodes = [];
        let allEdges = [];
        let activeFilters = ['people', 'organizations', 'locations', 'documents'];

        // Color scheme
        const nodeColors = {
            'PERSON': '#e74c3c',
            'ORG': '#9c27b0',
            'GPE': '#2196f3',
            'LOC': '#2196f3',
            'DOCUMENT': '#4caf50'
        };

        // Initialize graph
        async function loadGlobalGraph() {
            document.getElementById('loading').classList.remove('hidden');

            try {
                const response = await fetch('/api/knowledge-graph');
                const data = await response.json();

                allNodes = data.nodes;
                allEdges = data.edges;

                updateCounts();
                renderGraph();

            } catch (error) {
                console.error('Error loading graph:', error);
                alert('Failed to load knowledge graph');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderGraph() {
            const container = document.getElementById('graph');

            // Filter nodes and edges
            const filteredNodes = allNodes.filter(node => {
                const type = getNodeCategory(node.group);
                return activeFilters.includes(type);
            });

            const filteredNodeIds = new Set(filteredNodes.map(n => n.id));
            const filteredEdges = allEdges.filter(edge =>
                filteredNodeIds.has(edge.from) && filteredNodeIds.has(edge.to)
            );

            // Create datasets
            nodes = new vis.DataSet(filteredNodes);
            edges = new vis.DataSet(filteredEdges);

            const data = { nodes, edges };

            const options = {
                nodes: {
                    shape: 'dot',
                    size: 16,
                    font: {
                        size: 14,
                        color: '#e0e0e0',
                        face: '-apple-system, BlinkMacSystemFont, Segoe UI'
                    },
                    borderWidth: 2,
                    borderWidthSelected: 3,
                    shadow: {
                        enabled: true,
                        color: 'rgba(0,0,0,0.5)',
                        size: 10,
                        x: 0,
                        y: 0
                    }
                },
                edges: {
                    width: 1,
                    color: {
                        color: 'rgba(255, 255, 255, 0.2)',
                        highlight: '#e74c3c',
                        hover: 'rgba(231, 76, 60, 0.5)'
                    },
                    smooth: {
                        type: 'continuous'
                    },
                    hoverWidth: 3
                },
                physics: {
                    enabled: document.getElementById('toggle-physics').checked,
                    stabilization: {
                        iterations: 100
                    },
                    barnesHut: {
                        gravitationalConstant: -8000,
                        centralGravity: 0.3,
                        springLength: 95,
                        springConstant: 0.04,
                        damping: 0.09,
                        avoidOverlap: 0.1
                    }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 100,
                    zoomView: true,
                    dragView: true,
                    navigationButtons: false
                }
            };

            if (network) {
                network.destroy();
            }

            network = new vis.Network(container, data, options);

            // Update stats
            document.getElementById('total-nodes').textContent = filteredNodes.length;
            document.getElementById('total-edges').textContent = filteredEdges.length;

            // Event handlers
            network.on('selectNode', onNodeSelect);
            network.on('deselectNode', onNodeDeselect);
            network.on('doubleClick', onNodeDoubleClick);
        }

        function getNodeCategory(group) {
            if (group === 'PERSON') return 'people';
            if (group === 'ORG') return 'organizations';
            if (group === 'GPE' || group === 'LOC') return 'locations';
            if (group === 'DOCUMENT') return 'documents';
            return 'people';
        }

        function onNodeSelect(params) {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                const node = nodes.get(nodeId);

                document.getElementById('selected-count').textContent = node.label;
                document.getElementById('node-title').textContent = node.label;
                document.getElementById('node-type').textContent = `Type: ${node.group}`;

                const connectedEdges = network.getConnectedEdges(nodeId);
                document.getElementById('node-connections').textContent =
                    `Connections: ${connectedEdges.length}`;

                document.getElementById('info-panel').classList.add('active');
            }
        }

        function onNodeDeselect() {
            document.getElementById('selected-count').textContent = 'None';
            document.getElementById('info-panel').classList.remove('active');
        }

        function onNodeDoubleClick(params) {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                network.focus(nodeId, {
                    scale: 1.5,
                    animation: {
                        duration: 1000,
                        easingFunction: 'easeInOutQuad'
                    }
                });
            }
        }

        function updateCounts() {
            const counts = { people: 0, organizations: 0, locations: 0, documents: 0 };

            allNodes.forEach(node => {
                const cat = getNodeCategory(node.group);
                counts[cat]++;
            });

            document.getElementById('count-people').textContent = counts.people;
            document.getElementById('count-orgs').textContent = counts.organizations;
            document.getElementById('count-locs').textContent = counts.locations;
            document.getElementById('count-docs').textContent = counts.documents;
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const type = this.dataset.type;

                if (activeFilters.includes(type)) {
                    activeFilters = activeFilters.filter(t => t !== type);
                    this.classList.remove('active');
                } else {
                    activeFilters.push(type);
                    this.classList.add('active');
                }

                if (network) {
                    renderGraph();
                }
            });
        });

        // Toggle controls
        document.getElementById('toggle-physics').addEventListener('change', function() {
            if (network) {
                network.setOptions({ physics: { enabled: this.checked } });
            }
        });

        document.getElementById('toggle-labels').addEventListener('change', function() {
            if (network) {
                const showLabels = this.checked;
                nodes.forEach(node => {
                    nodes.update({
                        id: node.id,
                        label: showLabels ? node.originalLabel : undefined
                    });
                });
            }
        });

        // Search
        document.getElementById('search-input').addEventListener('input', function() {
            const query = this.value.toLowerCase();

            if (!query) {
                network.fit();
                return;
            }

            const matchingNodes = allNodes.filter(node =>
                node.label.toLowerCase().includes(query)
            );

            if (matchingNodes.length > 0) {
                network.selectNodes(matchingNodes.map(n => n.id));
                network.fit({
                    nodes: matchingNodes.map(n => n.id),
                    animation: true
                });
            }
        });

        // Slider
        document.getElementById('min-connections').addEventListener('input', function() {
            document.getElementById('min-conn-value').textContent = this.value;
        });

        function resetView() {
            if (network) {
                network.fit({ animation: true });
            }
        }

        function focusOnNode() {
            const selectedNodes = network.getSelectedNodes();
            if (selectedNodes.length > 0) {
                network.focus(selectedNodes[0], {
                    scale: 2,
                    animation: true
                });
            } else {
                alert('Please select a node first');
            }
        }

        function exportGraph() {
            const graphData = {
                nodes: allNodes,
                edges: allEdges
            };

            const blob = new Blob([JSON.stringify(graphData, null, 2)],
                { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'knowledge-graph.json';
            a.click();
        }

        function screenshotGraph() {
            alert('Screenshot feature coming soon!');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Load graph on page load
        window.addEventListener('load', loadGlobalGraph);
    </script>
</body>
</html>
